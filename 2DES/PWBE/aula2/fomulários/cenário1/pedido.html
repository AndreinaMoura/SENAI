<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAdastrar Pedidos</title>
</head>

<body>
    <header>
        <h2>Cadastrar Pedido</h2>
    </header>
    
    <div class="bl">
        <div>
            <label>Id: </label>
            <input type="number">
        </div>
        <div>
            <label>Nome: </label>
            <input type="text">
        </div>
        <div>
            <label>Endereço: </label>
            <input type="text">
        </div>
        <div>
            <label>Telefone: </label>
            <input type="text">
        </div>
    </div>
    <div class="bl">
        <label>Número do pedido: </label>
        <input type="number">
        <label>Data: </label>
        <input type="date">
        <label>Valor: </label>
        <input type="text">
        <label>Descrição: </label>
        <input type="text">
    </div>
</body>

</html>
