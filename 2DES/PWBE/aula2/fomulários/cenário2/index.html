<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h2>Empresa XPTO Manutenções</h2>
    </header>
    <main>
        <div>
            <h3>Técnico</h3>
            <div class="bl">
                <label>Matrícula: </label>
                <input type="number">
                <label>Nome: </label>
                <input type="text">
                <label>Telefone: </label>
                <input type="text">
                <label>Formação: </label>
                <input type="text">

            </div>
            <h3>Viagem</h3>
            <div class="bl">
                <label>Data: </label>
                <input type="date">
                <label>Origem: </label>
                <input type="text">
                <label>Destino: </label>
                <input type="text">
                <div>
                    <label>Distância(km): </label>
                    <input type="text">
                    <label>Hora de partida: </label>
                    <input type="time">
                    <label>Hora de chegada: </label>
                    <input type="time">
                    <label>Manutenção: </label>
                    <input type="text">
                </div>

            </div>
        </div>
    </main>
</body>

</html>
