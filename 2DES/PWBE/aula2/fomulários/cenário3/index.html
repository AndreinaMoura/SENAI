<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h2>Escola XPTO Idiomas</h2>
    </header>
    <main>
        <div>
            <h3>Dados do aluno</h3>
            <div class="bl">
                <label for="ra">RA: </label>
                <input id="ra" type="number">
                <label for="nome">Nome: </label>
                <input id="nome" type="text">
                <label for="matricula">Data da matrícula: </label>
                <input id="matricula" type="date">
                <div>
                    <label for="telefone">Telefone: </label>
                    <input id="telefone" type="text">
                    <label for="nascimento">Data de nascimeto: </label>
                    <input id="nascimento" type="date">
                </div>
            </div>
            <h3>Curso</h3>
            <div class="bl">
                <label for="turma">Id da turma: </label>
                <input id="turma" type="number">
                <label for="nomeTurma">Nome: </label>
                <input id="nomeTurma" type="text">
                <label for="idioma">Idioma: </label>
                <input id="idioma" type="text">
                <div>
                    <label for="sala">Número da sala: </label>
                    <input id="sala" type="number">
                    <label for="horario">Horário da turma: </label>
                    <input id="horario" type="time">
                </div>
            </div>
        </div>
        
    </main>
</body>

</html>
