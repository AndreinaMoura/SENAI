<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Funcionários</title>
</head>

<body>
    <aside>
        <nav>
            <ul>
                <li><a href="..\gerenciaProds\index.html">Gerenciar Produtos</a></li>
                <li><a href="..\gerenciaFuncs\index.html">Gerenciar Funcionários</a></li>
                <li><a href="..\gerenciaVendas\index.html">Efetuar Venda</a></li>
                <li><a href="..\gerenciaRelat\index.html">Relatório de Vendas</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <button class="cadastrar" onClick="abrirModalCadastro()">Cadastrar <img class="icone"
                src="https://freepikpsd.com/file/2019/10/cadastro-icon-png-Transparent-Images.png"
                alt="Ícone de Cadastrar"></button>
        <table>
            <thead>
                <tr>
                    <th>Matricula</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                    <th>CPF</th>
                </tr>
            </thead>
            <tbody id="lista-Funcionarios">
                <tr class="linhamodelo model">
                    <td>ABC12345</td>
                    <td>José</td>
                    <td>vendedor</td>
                    <td>R$ 3050,00</td>
                    <td>45678912312</td>
                    <td> <button id="exclui"> <img class="icone"
                                src="https://cdn-icons-png.flaticon.com/512/1799/1799391.png" alt="Ícone de excluir">
                        </button> </td>
                    <td> <button id="edita"> <img class="icone"
                                src="https://cdn-icons-png.flaticon.com/512/84/84380.png" alt="Ícone de editar">
                        </button> </td>
                </tr>
            </tbody>
        </table>
    </main>
    <div class="modal excluir model">
        <div class="modal-content">
            <button onClick="fecharModalExcluir()"> <img class="icone"
                    src="https://cdn.icon-icons.com/icons2/1674/PNG/512/close_111152.png" alt="Icone de Fechar">
            </button>
            <div class="modal-content-body">
                <p><b>Alerta de Exclusão</b><br><br>Tem certeza que deseja remover o funcionário de matricula : <span
                        id="matricula"></span></p>
            </div>
            <div class="modal-content-footer">
                <button onClick="excluirFuncionario()" class="btn confirm">Confirmar</button>
                <button onClick="fecharModalExcluir()" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="modal editar model">
        <div class="modal-content">
            <button onClick="fecharModalEditar()"> <img class="icone"
                    src="https://cdn.icon-icons.com/icons2/1674/PNG/512/close_111152.png" alt="Icone de Fechar">
            </button>
            <div class="modal-content-body">
                <input type="text" id="matricula" placeholder="Código do Funcionário">
                <input type="text" id="nome" placeholder="Nome do Funcionário">
                <input type="text" id="cargo" placeholder="Cargo do Funcionário">
                <input type="number" id="salario" placeholder="Salário">
                <input type="number" id="cpf" placeholder="CPF">
            </div>
            <div class="modal-content-footer">
                <button onClick="cadastrarFuncionario()" id="cadedit" class="btn confirm">Cadastrar</button>
                <button onClick="fecharModalEditar()" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
