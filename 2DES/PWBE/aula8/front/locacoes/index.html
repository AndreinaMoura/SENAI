<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Locadora de Filmes</title>
</head>
<body onload="carregar()">
    <div class="modal editar model">
        <div class="modal-content">
            <button onClick="fecharModal()"> <img class="icone" src="https://cdn.icon-icons.com/icons2/1674/PNG/512/close_111152.png" alt="Icone de Fechar">
            </button>
            <div class="modal-content-body">
                <input type="text" id="descricao" placeholder="Descrição">
                <input type="number" id="valor" placeholder="Valor">
                <input type="text" id="tipo" placeholder="Tipo">
            </div>
            <div class="modal-content-footer">
                <button onClick="cadastrar()" id="cadedit" class="btn confirm">Cadastrar</button>
                <button onClick="fecharModal()" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>
    <header>
        <nav>
            <a href="../clientes/index.html">Clientes</a>
            <a href="../locacoes/index.html">Devoluções</a>
        </nav>
    </header>
    <main>
        <h2>Devolução</h2>
        <button onclick="abrirModalCadastro()">Registrar Devolução</button>
        <div>
            <h2>Devolvidos</h2>
            <table>
                <thead>
                    <tr>
                        <th>nome do cliente</th>
                        <th>nome do filme</th>
                        <th>data da locação</th>
                        <th>data da devolução</th>
                    </tr>
                </thead>
                <tbody id="corpo">

                </tbody>
            </table>
        </div>
        <div>
            <h2>Ainda não devolvidos</h2>
            <table>
                <thead>
                    <tr>
                        <th>nome do cliente</th>
                        <th>nome do filme</th>
                        <th>data da locação</th>
                        <th>data da devolução</th>
                    </tr>
                </thead>
                <tbody id="corpinho">

                </tbody>
            </table>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
